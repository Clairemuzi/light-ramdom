<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<title>隨機圖片＋音樂展示</title>
<style>
    body {
        margin: 0;
        padding: 0;
        background-color: #f3e6f8; /* 淡粉紫色 */
        font-family: 'Noto Serif TC', serif;
        color: #333;
        text-align: center;
    }
    .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
    }
    img {
        max-width: 100%;
        height: auto;
        border-radius: 8px;
    }
    .title {
        font-size: 18px;
        font-weight: bold;
        margin-top: 20px;
    }
    .text {
        font-size: 14px;
        margin: 10px 0;
        line-height: 1.6;
    }
</style>
<link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC&display=swap" rel="stylesheet">
</head>
<body>

<div class="container" id="content"></div>

<script>
    const data = [
        {
            image: "https://github.com/Clairemuzi/image/raw/main/gold-3.jpeg",
            music: "https://github.com/Clairemuzi/music/raw/main/Elven%20Chant%20of%20the%20Silver%20Glen.mp3",
            title: "金色之光 Golden Light",
            text: "轉化並提升你的意識，你以為過不去的事情，當意識轉化之後，你的糾結的卡點好像也都不再那麼重要了，一切的躁動也都平順過關了。<br><br>Transform your conciousness, Things are not always what you think it should be. When your mindset changes, everything feels different. The things that used to bother you don’t seem to matter that much anymore."
        },
        {
            image: "https://github.com/Clairemuzi/image/raw/main/white-9.jpeg",
            music: "https://github.com/Clairemuzi/music/raw/main/Spell%20of%20the%20North.mp3",
            title: "白色之光 White Light",
            text: "淨化之光！讓所有的負能量、低頻的、沈重的，都隨著白色之光淨化並排出。每日清理你自己，讓低頻意識無法沾附你，影響你的生命流動。<br><br>Let all low-frequency and negative energies be purified by the white light as it flow through your entire body, releasing them completely. Cleanse yourself daily so that negative energies can no longer affect the flow of your life."
        },
        {
            image: "https://github.com/Clairemuzi/image/raw/main/mint-2.jpeg",
            music: "https://github.com/Clairemuzi/music/raw/main/Echoes%20of%20Emptiness.mp3",
            title: "薄荷綠之光 Mint Light",
            text: "由基督所帶來的薄荷綠之光，象徵著重生，一切萬象更新。<br><br>The Mint Green Light symbolizes new begging and rebirth. It’s refreshing presence revitalizes your perspective. I am willing to see everything with a renewed outlook."
        }
    ];

    const randomItem = data[Math.floor(Math.random() * data.length)];
    document.getElementById("content").innerHTML = `
        <div class="title">${randomItem.title}</div>
        <div class="text">${randomItem.text}</div>
        <img src="${randomItem.image}" alt="${randomItem.title}">
        <audio src="${randomItem.music}" autoplay loop></audio>
    `;
</script>

</body>
</html>
